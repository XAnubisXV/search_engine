<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">

<style>
/* ============================================ */
/*  1. SETUP                                    */
/* ============================================ */
:root {
    --main-color: #00e5ff;
    --bg-dark: #0e1117;
    --bg-card: #1a1c24;
    --text-white: #ffffff;
}

body {
    background-color: var(--bg-dark);
    color: var(--text-white);
    font-family: 'Montserrat', sans-serif;
}

/* Hintergrundbild auf dem Streamlit-App-Container */
[data-testid="stAppViewContainer"] {
    background-image: url('app/static/Frame.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

/* Schwarzer halbtransparenter Overlay ueber dem Hintergrund */
[data-testid="stAppViewContainer"]::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 0;
    pointer-events: none;
}

/* Inhalt ueber dem Overlay */
[data-testid="stAppViewContainer"] > * {
    position: relative;
    z-index: 1;
}

header[data-testid="stHeader"] { visibility: hidden; height: 0; }
footer { visibility: hidden; }

.main .block-container {
    padding-top: 6rem !important;
    max-width: 95% !important;
}

/* ============================================ */
/*  2. HEADER CONTAINER (Fixiert)               */
/* ============================================ */
div[data-testid="stVerticalBlock"] > div:first-child [data-testid="stHorizontalBlock"] {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    z-index: 999999;
    background-color: rgba(14, 17, 23, 0.95);
    backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(0, 229, 255, 0.15);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

div[data-testid="stVerticalBlock"] > div:first-child [data-testid="column"] {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ============================================ */
/*  3. LOGO                                     */
/* ============================================ */
.logo-style {
    font-size: 1.8rem;
    font-weight: 900;
    color: var(--text-white);
    text-decoration: none;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
    white-space: nowrap;
}
.logo-style:hover { color: var(--main-color); }

/* ============================================ */
/*  4. HEADER BUTTONS                           */
/* ============================================ */
div[data-testid="stVerticalBlock"] > div:first-child [data-testid="stHorizontalBlock"] button {
    background-color: transparent !important;
    border: none !important;
    color: #bbb !important;
    font-family: 'Montserrat', sans-serif !important;
    font-weight: 600 !important;
    font-size: 1rem !important;
    text-transform: uppercase !important;
    letter-spacing: 1px !important;
    padding: 0 !important;
    margin: 0 !important;
    display: inline-block !important;
    position: relative !important;
    overflow: visible !important;
    transition: color 0.3s !important;
    box-shadow: none !important;
}

div[data-testid="stVerticalBlock"] > div:first-child [data-testid="stHorizontalBlock"] button:hover {
    color: var(--main-color) !important;
    text-shadow: 0 0 8px var(--main-color);
    background-color: transparent !important;
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
}

div[data-testid="stVerticalBlock"] > div:first-child [data-testid="stHorizontalBlock"] button::after {
    content: '' !important;
    position: absolute !important;
    width: 0 !important;
    height: 2px !important;
    bottom: -5px !important;
    left: 0 !important;
    background-color: var(--main-color) !important;
    transition: width 0.3s ease-in-out !important;
    box-shadow: 0 0 8px var(--main-color) !important;
}

div[data-testid="stVerticalBlock"] > div:first-child [data-testid="stHorizontalBlock"] button:hover::after {
    width: 100% !important;
}

div[data-testid="stVerticalBlock"] > div:first-child [data-testid="stHorizontalBlock"] button:focus,
div[data-testid="stVerticalBlock"] > div:first-child [data-testid="stHorizontalBlock"] button:active {
    color: var(--main-color) !important;
    background-color: transparent !important;
    background: transparent !important;
    border: none !important;
    outline: none !important;
    box-shadow: none !important;
}

/* ============================================ */
/*  5. POPUP OVERLAY + BOX                      */
/* ============================================ */

/* --- Dunkler Hintergrund-Overlay --- */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(6px);
    z-index: 99998;
}

/* --- Popup Titel --- */
.popup-title {
    color: var(--main-color);
    font-family: 'Montserrat', sans-serif;
    font-size: 1.3rem;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 5px;
}

/* --- Das Formular als Popup-Box stylen --- */
[data-testid="stForm"] {
    position: fixed !important;
    top: 50% !important;
    left: 50% !important;
    transform: translate(-50%, -50%) !important;
    z-index: 99999 !important;
    width: 80vw !important;
    max-width: 900px !important;
    max-height: 80vh !important;
    overflow-y: auto !important;
    background-color: var(--bg-card) !important;
    border: 1px solid rgba(0, 229, 255, 0.3) !important;
    border-radius: 16px !important;
    box-shadow: 0 0 60px rgba(0, 229, 255, 0.15), 0 20px 60px rgba(0, 0, 0, 0.7) !important;
    padding: 30px 35px !important;
    animation: popupSlideIn 0.3s ease-out !important;
}

@keyframes popupSlideIn {
    from { opacity: 0; transform: translate(-50%, -50%) scale(0.95); }
    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

/* --- Scrollbar im Popup --- */
[data-testid="stForm"]::-webkit-scrollbar {
    width: 6px;
}

[data-testid="stForm"]::-webkit-scrollbar-track {
    background: var(--bg-dark);
    border-radius: 3px;
}

[data-testid="stForm"]::-webkit-scrollbar-thumb {
    background: rgba(0, 229, 255, 0.3);
    border-radius: 3px;
}

[data-testid="stForm"]::-webkit-scrollbar-thumb:hover {
    background: var(--main-color);
}

/* --- Inputs im Popup --- */
[data-testid="stForm"] .stTextInput input {
    background-color: var(--bg-dark) !important;
    color: white !important;
    border: 1px solid rgba(0, 229, 255, 0.25) !important;
    border-radius: 8px !important;
    padding: 12px 16px !important;
    font-family: 'Montserrat', sans-serif !important;
    font-size: 0.95rem !important;
}

[data-testid="stForm"] .stTextInput input:focus {
    border-color: var(--main-color) !important;
    box-shadow: 0 0 12px rgba(0, 229, 255, 0.2) !important;
}

[data-testid="stForm"] .stTextInput input::placeholder {
    color: #666 !important;
}

[data-testid="stForm"] .stMultiSelect div[data-baseweb="select"] {
    background-color: var(--bg-dark) !important;
    border: 1px solid rgba(0, 229, 255, 0.25) !important;
    border-radius: 8px !important;
}

[data-testid="stForm"] .stSelectbox div[data-baseweb="select"] {
    background-color: var(--bg-dark) !important;
    border: 1px solid rgba(0, 229, 255, 0.25) !important;
    border-radius: 8px !important;
}

[data-testid="stForm"] .stCheckbox label {
    color: var(--text-white) !important;
    font-family: 'Montserrat', sans-serif !important;
}

/* --- Labels im Popup --- */
[data-testid="stForm"] label {
    color: #ccc !important;
    font-family: 'Montserrat', sans-serif !important;
    font-size: 0.85rem !important;
    font-weight: 600 !important;
    letter-spacing: 0.5px !important;
}

/* --- Submit-Button im Popup --- */
[data-testid="stForm"] button[type="submit"] {
    background: transparent !important;
    color: var(--main-color) !important;
    border: 2px solid var(--main-color) !important;
    border-radius: 8px !important;
    padding: 14px 20px !important;
    font-family: 'Montserrat', sans-serif !important;
    font-weight: 700 !important;
    font-size: 1rem !important;
    text-transform: uppercase !important;
    letter-spacing: 2px !important;
    transition: all 0.3s ease !important;
    margin-top: 15px !important;
}

[data-testid="stForm"] button[type="submit"]:hover {
    background: var(--main-color) !important;
    color: var(--bg-dark) !important;
    box-shadow: 0 0 25px rgba(0, 229, 255, 0.4) !important;
}

/* ============================================ */
/*  6. GRID & CARDS                             */
/* ============================================ */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    padding-bottom: 50px;
}

.card {
    background-color: var(--bg-card);
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.3s ease;
    text-decoration: none;
    color: white;
    border: 1px solid transparent;
}

.card:hover {
    transform: scale(1.05);
    z-index: 10;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    border-color: rgba(0, 229, 255, 0.3);
}

.card img {
    width: 100%;
    aspect-ratio: 2/3;
    object-fit: cover;
    opacity: 0.9;
}

.card:hover img { opacity: 1; }

.card .t {
    padding: 12px 12px 4px;
    font-weight: 700;
    font-size: 0.95rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.card .meta {
    padding: 0 12px 12px;
    font-size: 0.8rem;
    color: #bbb;
    display: flex;
    justify-content: space-between;
}

/* ============================================ */
/*  7. TAGS                                     */
/* ============================================ */
.tag {
    display: inline-block;
    padding: 6px 14px;
    margin: 5px 6px 5px 0;
    border-radius: 4px;
    font-size: 0.8rem;
    font-weight: 800;
    text-transform: uppercase;
    background: rgba(0, 229, 255, 0.15) !important;
    color: var(--main-color) !important;
    border: 1px solid rgba(0, 229, 255, 0.3);
}

/* ============================================ */
/*  8. FORM INPUTS (Global)                     */
/* ============================================ */
.stTextInput input,
.stMultiSelect,
.stSelectbox div[data-baseweb="select"] {
    background-color: var(--bg-card) !important;
    color: white !important;
    border: 1px solid #333 !important;
}

/* ============================================ */
/*  9. CONTENT BUTTONS (nicht Header)           */
/* ============================================ */
/* Content-Buttons: nur Detail/Liste Buttons, NICHT Header */
.main .block-container button:not([type="submit"]) {
    background: transparent !important;
    color: var(--main-color) !important;
    border: 1px solid var(--main-color) !important;
    font-weight: 600 !important;
}

.main .block-container button:not([type="submit"]):hover {
    background: var(--main-color) !important;
    color: black !important;
}

/* Header-Buttons: IMMER transparent, ueberschreibt alles */
div[data-testid="stVerticalBlock"] > div:first-child [data-testid="stHorizontalBlock"] button,
div[data-testid="stVerticalBlock"] > div:first-child [data-testid="stHorizontalBlock"] button:hover,
div[data-testid="stVerticalBlock"] > div:first-child [data-testid="stHorizontalBlock"] button:focus,
div[data-testid="stVerticalBlock"] > div:first-child [data-testid="stHorizontalBlock"] button:active {
    background: transparent !important;
    background-color: transparent !important;
    border: none !important;
}

/* ============================================ */
/*  10. HEADINGS                                */
/* ============================================ */
h1, h2, h3 { color: white !important; }
</style>
